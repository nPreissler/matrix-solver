<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Matrix Solver</title>
</head>

<body id="body">
    <div id="webcrumbs">
        <div class="w-[600px] bg-white shadow rounded-lg p-6">
            <h1 class="text-2xl font-title text-neutral-950 mb-4">Matrix Solver</h1>
            <label for="operation">Select Operation:</label>
            <select id="operation">
                <option value="add">Addition</option>
                <option value="subtract">Subtraction</option>
                <option value="multiply">Multiplication</option>
            </select>
            <form class="space-y-4">
                <div>
                    <label for="rows" class="block text-sm font-medium text-neutral-950 mb-2"> Number of Rows </label>
                    <input type="number" id="rows"
                        class="w-full border border-neutral-300 rounded-md p-2 text-neutral-950 focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter number of rows" />
                </div>
                <div>
                    <label for="columns" class="block text-sm font-medium text-neutral-950 mb-2"> Number of Columns
                    </label>
                    <input type="number" id="columns"
                        class="w-full border border-neutral-300 rounded-md p-2 text-neutral-950 focus:outline-none focus:ring-2 focus:ring-primary-500"
                        placeholder="Enter number of columns" />
                </div>
                <button type="button" onsubmit="return false" class="w-full bg-primary-500 text-primary-50 rounded-md py-2"
                    onclick="returnMatrix()">
                    Generate Matrix
                </button>
        </div>
        </form>
        <button type="submit" class="w-full bg-primary-500 text-primary-50 rounded-md py-2"
            id="calculate">Calculate</button>
    </div>
    <div class="matrix-result" id="matrix-result">
        <div id="matrix-inputs-a"></div>
        <!-- js will create the input elements for matrix here -->
        <div id="matrix-inputs-b"></div>
    </div>
    <script src="../static/js/matrix.js" defer></script>
</body>

</html>
