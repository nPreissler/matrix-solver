<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/matrix.js') }}" defer></script>
    <title>Matrix Solver</title>
</head>
<body>
    <h1>Matrix Solver</h1>
    <form id="matrix-form">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" name="rows" min="1" required>
        <label for="cols">Cols:</label>
        <input type="number" id="cols" name="cols" min="1" required>
        <button type="button" onclick="generateMatrixFields()">Generate Matrices</button>
        <div id="matrix-fields"></div>
        <button type="submit">Calculate</button>
    </form>
    <div id="result"></div>
</body>
</html>
